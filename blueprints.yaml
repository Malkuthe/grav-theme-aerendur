name: Aerendur
version: 0.3.0
description: A simple base theme for using Zurb Foundation with Grav
icon: rebel
author:
  name: Malkuthe Highwind
  email: malkuthe@themanyworlds.net
homepage: https://github.com/malkuthe/grav-theme-aerendur
demo: http://demo.yoursite.com
keywords: aerndur, theme, foundation, core, simple, responsive, basic
bugs: https://github.com/malkuthe/grav-theme-aerendur/issues
readme: https://github.com/malkuthe/grav-theme-aerendur/README.md
license: MIT

form:
  validation: loose
  fields:

    tabs:
      type: tabs
      active: 1
      fields:

        general_info:
          type: tab
          title: Info
          fields:

            theme_info_title:
              type: section
              title: Theme Summary
              underline: true

              fields:
                columns:
                  type: columns
                  fields:
                    column1:
                      type: column
                      fields:

                        theme_links:
                          type: display
                          label: |
                            <p style="padding-left:0;">The <em>Aerendur</em> theme is built on the <a href="http://foundation.zurb.com/" target="_blank">Zurb Foundation</a> framework and is designed for optimum customizability. All Zurb Foundation components can be toggled on and off at your discretion in order to create a more efficient website.</p><p style="padding-left:0;">There is currently not a demo for the Aerendur theme as it is still in development, however, moving forward, there should be one available.</p>

                    column2:
                      type: column
                      fields:
                        theme_info:
                          type: display
                          label: Screenshot Placeholder

            foundation_info_title:
              type: section
              title: Zurb Foundation
              underline: true

              fields:
                columns:
                  type: columns
                  fields:
                    column1:
                      type: column
                      fields:

                        foundation_image:
                          type: display
                          label: <p style="text-align:center;padding-left:0;"><img src="../../user/themes/aerendur/zurb-foundation-macbook.png" alt="Zurb Foundation" style="width:100%;"></p>

                    column2:
                      type: column
                      fields:

                        foundation_info:
                          type: display
                          label: |
                            <p style="padding-left:0;"><em>"Foundation is semantic, readable, flexible, and completely customizable. We're constantly adding new resources and code snippets, including these handly HTML templates to help get you started!"</em></p>
                            <p style="padding-left:0;"><a href="http://foundation.zurb.com/" target="_blank">Foundation Homepage <i class="fa fa-external-link"></i></a><br /><a href="http://foundation.zurb.com/sites/docs/" target="_blank">Foundation Docs <i class="fa fa-external-link"></i></a></p>
        customization:
          type: tab
          title: Customization
          fields:

            customization.global:
              type: section
              title: Site-Wide Customization
              underline: 1
              fields:

                customization.global.landscape_background:
                  type: file
                  label: Background Image
                  destination: 'user/themes/aerendur/images/'
                  blueprint: 'themes.aerendur'
                  accept:
                    - image/*
                customization.global.portrait_background:
                  type: file
                  label: Background Image(Small)
                  destination: 'user/themes/aerendur/images/'
                  blueprint: 'themes.aerendur'
                  accept:
                    - image/*
                customization.global.background_blur.enabled:
                  type: toggle
                  label: Background Blur Effect
                  highlight: 1
                  default: 1
                  options:
                    1: Enabled
                    0: Disabled
                  validate:
                    type: bool
                customization.global.background_color:
